<!DOCTYPE html>
<html>
<head>
	<title>Register Here!</title>
	<link rel="stylesheet" type="text/css" href="loginstyle.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body >
	<div class="row">
		<h1 id="header">Jabalpur Engineering College Forum</h1>
	</div> 
	<div class="row">
		<div class="col-lg-2 col-md-1 col-sm-1 col-xs-1"></div>
		<div class="col-lg-8 col-md-10 col-sm-10 col-xs-10">
			<div id="registrationbox">
				<h2 id="registerstyle">Register Here</h2><br>
			<form id="formregstyle"> 
				<input  type="radio" name="Student / Teacher" value="student">&nbsp Student &nbsp
				<input  type="radio" name="Student / Teacher" value="teacher">&nbsp Teacher<br><br>
				<span>First Name:</span>
				<input class="registerinputstyle" type="text" name="firstname" autofocus="" required=""><br><br>
				<span>Last Name:</span>
				<input class="registerinputstyle" type="text" name="lastname" required=""><br><br>
				<span>Branch:</span><br>
				<select class="registerinputstyle" class="liststyle">
					<option>Computer Science</option>
					<option>Information Technology</option>
					<option>Mechanical</option>
					<option>Civil</option>
					<option>Electronics & Telecommunication</option>
					<option>Electrical</option>
					<option>Industrial Production</option>
				</select><br><br>
				<span>UserID:</span>
				<input class="registerinputstyle" type="rollno" name="rollno" required="" placeholder="Please enter your roll number"><br><br>
				<span>Semester:</span><br>
				<select class="registerinputstyle" class="liststyle">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="graduate">Graduate</option>
				</select><br><br>
				<span>Contact No:</span>
				<input class="registerinputstyle" type="text" name="contact" required=""><br><br>
				<span>Email:</span>
				<input class="registerinputstyle" type="Email" name="email" required=""><br><br>
				<button id="regbutton" type="button" name="submit" value="Register">Register</button>
			</form>
			</div>
		</div>
		<div class="col-lg-2 col-md-1 col-sm-1 col-xs-1 "></div>
	</div>
</body>
</html>
